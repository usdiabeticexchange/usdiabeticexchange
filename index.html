<head>

<body>
  <div id="root"></div>
<!-- Price sync from Google Sheets (keeps your green styling & size) -->
<script>
(() => {
  // --- 1) Your published CSV (leave as-is unless you republish) ---
  const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQKyuGyVeB6_EMydb8kxP0wiZXyxVFsaaNiM0w6yMj5w4tGomMNWn6glhqlfDJd1laA583L1EL91ZA3/pub?output=csv';

  // --- 2) Map your dropdown labels -> sheet columns ---
  const EXP_MAP = {
    '9+ months until expiration': 'price_9plus',
    '9 months until expiration':  'price_9plus', // sometimes your UI shows this variant
    '7-8 months until expiration': 'price_7to8',
    '6 months until expiration':   'price_6',
  };

  // --- 3) Optional: title aliases when a card title ≠ sheet product name ---
  // LEFT = what the card shows, RIGHT = exact sheet product name
  const ALIAS = {
    // 'OneTouch Ultra 50 Ct.': 'OneTouch Ultra 50 Ct.',
    // 'MMT-242': 'MMT 242',
  };

  const DEBUG = false;

  // ---------- helpers ----------
  const norm = s => (s || '').toLowerCase().replace(/\s+/g, ' ').trim();
  const toNum = v => {
    const s = String(v ?? '').replace(/[, ]/g, '').replace(/[^\d.]/g, '');
    if (!s) return null;
    const n = Number(s);
    return Number.isFinite(n) ? n : null;
  };
  const fmt = n => '$' + Number(n).toFixed(2);

  function labelFor(sel) {
    if (!sel) return '9+ months until expiration';
    const opt = sel.selectedOptions?.[0] || sel.options?.[sel.selectedIndex];
    return (opt?.textContent || '').trim() || '9+ months until expiration';
  }

  function findNameEl(card) {
    return card.querySelector(
      '[data-product-name], .product-name, .card-title, h3, h4, .title'
    );
  }

  function findPriceEl(card) {
    // Prefer something that already looks like a price, keep its classes
    const cands = card.querySelectorAll(
      '[data-price], .price, .product-price, .price-value, .text-success, .text-green-600, .text-green-700, [class*="text-green"]'
    );
    for (const el of cands) {
      if (/\$\s*\d/.test((el.textContent || '').trim())) return el;
    }
    return cands[0] || null;
  }

  // ✅ Your “keep it green & don’t concatenate” setter
  function setPriceKeepingStyle(el, value) {
    if (!el) return;
    el.textContent = fmt(value); // overwrite so we don’t get "$8.00" + "5.00"
    // ensure it stays green/bold if not already styled that way
    try {
      const cls = el.classList;
      const hasGreen = Array.from(cls).some(
        c => c === 'text-success' || c.startsWith('text-green')
      );
      if (!hasGreen) cls.add('text-green-600', 'font-semibold');
    } catch {}
  }

  // Find cards by walking up from the "Add to Sale" buttons
  function findAllCards() {
    const btns = [...document.querySelectorAll('button')].filter(b =>
      /add to sale/i.test(b.textContent || '')
    );
    const cards = [];
    for (const btn of btns) {
      const root =
        btn.closest('[data-product-card], .product-card, .bg-white, .card') ||
        btn.parentElement;
      if (root && !cards.includes(root)) cards.push(root);
    }
    return cards;
  }

  function buildMap(rows) {
    const map = new Map();
    rows.forEach(r => {
      const name = norm(r.name || r.Name || r.product || r.Product);
      if (!name) return;
      map.set(name, {
        price_9plus: toNum(r.price_9plus ?? r['9+'] ?? r['9_plus'] ?? r['9 mo'] ?? r['price_9+']),
        price_7to8:  toNum(r.price_7to8  ?? r['7-8'] ?? r['7_to_8'] ?? r['7-8 mo']),
        price_6:     toNum(r.price_6     ?? r['6']   ?? r['6 mo']   ?? r['6_months']),
      });
    });
    return map;
  }

  function rowForCard(map, card) {
    const nameEl = findNameEl(card);
    if (!nameEl) return null;
    const visible = (nameEl.textContent || '').trim();
    const key = norm(ALIAS[visible] || visible);
    return map.get(key) || null;
  }

  function applyOne(map, card) {
    const priceEl = findPriceEl(card);
    if (!priceEl) return false;

    const sel = card.querySelector('select');
    const label = labelFor(sel);
    const col = EXP_MAP[label] || 'price_9plus';

    const row = rowForCard(map, card);
    if (!row) {
      card.dataset.priceSyncMissing = '1';
      if (DEBUG) console.warn('[price-sync] no sheet row for', findNameEl(card)?.textContent?.trim());
      return false;
    }

    const val = row[col] ?? row.price_9plus;
    if (val == null) return false;

    setPriceKeepingStyle(priceEl, val);

    if (sel && !sel.dataset.boundPriceSync) {
      sel.addEventListener('change', () => applyOne(map, card));
      sel.dataset.boundPriceSync = '1';
    }
    return true;
  }

  function hydrate(rows) {
    const map = buildMap(rows);

    const applyAll = () => {
      const cards = findAllCards();
      let changed = 0;
      const missing = [];
      cards.forEach(card => {
        const ok = applyOne(map, card);
        if (ok) changed++;
        if (card.dataset.priceSyncMissing === '1') {
          const name = findNameEl(card)?.textContent?.trim();
          if (name) missing.push(name);
          delete card.dataset.priceSyncMissing;
        }
      });
      if (missing.length && DEBUG) {
        console.warn('[price-sync] could not match these titles (add to ALIAS if needed):', missing);
      }
      if (DEBUG) console.log('[price-sync] applied to', cards.length, 'cards; changed', changed, 'prices');
    };

    applyAll();

    // Re-apply as SPA renders more cards / tab switches
    const mo = new MutationObserver(() => applyAll());
    mo.observe(document.body, { childList: true, subtree: true });
  }

  function start() {
    // Load CSV via PapaParse
    function run() {
      Papa.parse(CSV_URL + '&cb=' + Date.now(), {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: res => hydrate(res.data),
        error: err => console.error('[price-sync] CSV load error', err),
      });
    }

    if (typeof Papa === 'undefined') {
      const s = document.createElement('script');
      s.src = 'https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js';
      s.onload = run;
      s.onerror = () => console.error('[price-sync] Failed to load PapaParse');
      document.head.appendChild(s);
    } else {
      run();
    }
  }

  if (DEBUG) console.log('[price-sync] inline script loaded');
  start();
})();
</script>



</body>
