<!-- Price Sync LITE (with logs): updates the green on-card price from Google Sheets -->
<script>
(() => {
  // Prevent double-run
  if (window.__PS_LITE__) return; window.__PS_LITE__ = true;
  console.log('[ps-lite] inline script loaded');

  // Your published CSV
  const CSV_URL =
    'https://docs.google.com/spreadsheets/d/e/2PACX-1vQKyuGyVeB6_EMydb8kxP0wiZXyxVFsaaNiM0w6yMj5w4tGomMNWn6glhqlfDJd1laA583L1EL91ZA3/pub?output=csv';

  // Map dropdown text -> sheet columns
  const EXP_KEYS = [
    { test: /9\+|\b9\s*months?/i, col: 'p9'  },
    { test: /\b7\s*[-–]?\s*8|\b7-8/i,        col: 'p78' },
    { test: /\b6\s*months?/i,               col: 'p6'  }
  ];

  // Optional name fallbacks if a visible card title differs from sheet name
  const ALIAS = {
    // 'MMT-242': 'MMT 242',
  };

  // ---------- helpers ----------
  const norm = s => (s||'')
    .toLowerCase().replace(/™|®/g,'')
    .replace(/[^a-z0-9]+/g,' ')
    .replace(/\s+/g,' ')
    .trim();

  const toNum = v => {
    const n = Number(String(v ?? '').replace(/[^\d.]/g,''));
    return Number.isFinite(n) ? n : null;
  };

  const fmt = n => '$' + Number(n).toFixed(2);

  const pickCol = label => {
    const t = (label||'').toString();
    for (const k of EXP_KEYS) if (k.test.test(t)) return k.col;
    return 'p9';
  };

  function findNameEl(card){
    return card.querySelector('[data-product-name], .product-name, .card-title, h3, h4, .title');
  }
  function findPriceEl(card){
    const cands = card.querySelectorAll(
      '[data-price], .price, .product-price, .price-value, .text-success, .text-green-600, .text-green-700, [class*="text-green"]'
    );
    for (const el of cands) if (/\$\s*\d/.test((el.textContent||'').trim())) return el;
    return cands[0] || null;
  }
  const findSelect = c => c.querySelector('select');

  function setPriceKeepingStyle(el, value){
    if (!el) return;
    el.textContent = fmt(value);
    try {
      const cls = el.classList;
      const hasGreen = Array.from(cls).some(c => c === 'text-success' || c.startsWith('text-green'));
      if (!hasGreen) cls.add('text-green-600', 'font-semibold');
    } catch {}
  }

  function findAllCards(){
    const btns = [...document.querySelectorAll('button')].filter(b => /add to sale/i.test(b.textContent||''));
    const cards = [];
    for (const b of btns){
      let root = b.closest('[data-product-card], .product-card, .bg-white, .card') || b.parentElement;
      for (let i=0;i<8 && root;i++){
        if (findNameEl(root) && (findPriceEl(root) || root.querySelector('[class*="text-green"]'))) break;
        root = root.parentElement;
      }
      if (root && !cards.includes(root)) cards.push(root);
    }
    return cards;
  }

  // ---------- build sheet index ----------
  let PRICE_INDEX = []; // [{key,tokens,row:{p9,p78,p6}}]
  function buildIndex(rows){
    const idx = [];
    for (const r of rows){
      const name = r.product_name || r.Product_Name || r.name || r.Name || r.product || r.Product;
      if (!name) continue;
      const key = norm(name);
      idx.push({
        key,
        tokens: new Set(key.split(' ')),
        row: {
          p9:  toNum(r['9+ months until expiration'] ?? r['9 months until expiration'] ?? r.price_9plus ?? r['9+'] ?? r['9_plus'] ?? r['9 mo']),
          p78: toNum(r['7-8 months until expiration'] ?? r.price_7to8 ?? r['7-8'] ?? r['7_to_8'] ?? r['7-8 mo']),
          p6:  toNum(r['6 months until expiration']   ?? r.price_6     ?? r['6']   ?? r['6 mo']     ?? r['6_months']),
        }
      });
    }
    return idx;
  }

  function resolveRow(visibleName){
    const alias = ALIAS[visibleName] || visibleName;
    const key = norm(alias);
    if (!key) return null;

    const exact = PRICE_INDEX.find(e => e.key === key);
    if (exact) return exact.row;

    const tokens = key.split(' ').filter(Boolean);
    let best=null, score=-1;
    for (const e of PRICE_INDEX){
      let s=0;
      for (const t of tokens){
        if (e.tokens.has(t)){
          s += 1;
          if (/^\d+$/.test(t)) s += 0.75;
          if (t.length >= 5)  s += 0.25;
        }
      }
      if (s>score){ score=s; best=e; }
    }
    return score >= 2 ? best.row : null;
  }

  function applyToCard(card){
    const nameEl  = findNameEl(card);
    const priceEl = findPriceEl(card);
    if (!nameEl || !priceEl) return false;

    const sel = findSelect(card);
    const label = sel?.options?.[sel.selectedIndex]?.textContent || '9+ months until expiration';

    const row = resolveRow((nameEl.textContent||'').trim());
    if (!row) return false;

    const col = pickCol(label);
    const val = row[col] ?? row.p9;
    if (val == null) return false;

    // prevent redundant writes
    const key = (row.key || nameEl.textContent || '') + '|' + col + '|' + val;
    if (card.dataset.psLiteKey === key) return false;

    setPriceKeepingStyle(priceEl, val);
    card.dataset.psLiteKey = key;
    return true;
  }

  // Throttled apply
  let pending = false;
  function applyAllThrottled(tag=''){
    if (pending) return;
    pending = true;
    setTimeout(() => {
      pending = false;
      const cards = findAllCards();
      let changed = 0;
      for (const c of cards) if (applyToCard(c)) changed++;
      console.log(`[ps-lite] applied to ${cards.length} cards; changed ${changed} prices` + (tag?` (${tag})`:''));      
    }, 120);
  }

  function startSync(){
    // Wait for cards, then fetch CSV
    let tries=0, max=40;
    (function waitForCards(){
      const count = findAllCards().length;
      if (count){
        console.log('[ps-lite] cards detected:', count, '— starting CSV load');
        Papa.parse(CSV_URL + '&cb=' + Date.now(), {
          download:true, header:true, skipEmptyLines:true,
          complete: res => {
            PRICE_INDEX = buildIndex(res.data);
            console.log('[ps-lite] sheet rows parsed:', res.data.length);
            applyAllThrottled('initial');
            // Observe a bit for SPA updates
            const root = document.querySelector('#root') || document.body;
            let passes=0; const mo = new MutationObserver(() => {
              applyAllThrottled('mutation');
              if (++passes > 15) { mo.disconnect(); console.log('[ps-lite] observer disconnected'); }
            });
            mo.observe(root, { childList:true, subtree:true });
          },
          error: err => console.error('[ps-lite] CSV load error', err),
        });
      } else if (++tries < max){
        setTimeout(waitForCards, 250);
      } else {
        console.warn('[ps-lite] no cards detected — giving up');
      }
    })();
  }

  // Load PapaParse then start
  if (typeof Papa === 'undefined'){
    const s=document.createElement('script');
    s.src='https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js';
    s.onload=startSync;
    s.onerror=()=>console.error('[ps-lite] Failed to load PapaParse');
    document.head.appendChild(s);
  } else {
    startSync();
  }
})();
</script>

<script>
(() => {
  if (window.__PS_SHEET_ADDON__) return; window.__PS_SHEET_ADDON__ = true;
  console.log('[ps-addon] loaded');

  // === Same CSV your ps-lite uses ===
  const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQKyuGyVeB6_EMydb8kxP0wiZXyxVFsaaNiM0w6yMj5w4tGomMNWn6glhqlfDJd1laA583L1EL91ZA3/pub?output=csv';

  // --------- helpers ----------
  const fmt   = n => '$' + Number(n).toFixed(2);
  const toNum = v => {
    const n = Number(String(v ?? '').replace(/[^\d.]/g,''));
    return Number.isFinite(n) ? n : null;
  };
  const norm  = s => (s||'').toLowerCase()
    .replace(/™|®/g,'')
    .replace(/[^a-z0-9]+/g,' ')
    .replace(/\s+/g,' ')
    .trim();

  const stripTrailingPrice = txt => String(txt||'').replace(/\s*-\s*\$[\d.,]+$/,'').trim();

  const pickColFromLabel = (label) => {
    const t = String(label||'');
    if (/\b6\s*months?/i.test(t)) return 'p6';
    if (/\b7\s*[-–]?\s*8|\b7-8/i.test(t)) return 'p78';
    return 'p9';
  };

  // Optional title fixes if a card name differs from sheet name
  const ALIAS = {
    // 'OneTouch Ultra 50 Ct.': 'OneTouch Ultra 50 Ct.',
  };

  let INDEX = null; // Map<normalizedName, {p9,p78,p6}>

  function buildIndex(rows){
    const map = new Map();
    for (const r of rows){
      const name = r.product_name || r.Product_Name || r.name || r.Name || r.product || r.Product;
      if (!name) continue;
      const key = norm(name);
      map.set(key, {
        p9:  toNum(r['9+ months until expiration'] ?? r['9 months until expiration'] ?? r.price_9plus ?? r['9+'] ?? r['9_plus'] ?? r['9 mo']),
        p78: toNum(r['7-8 months until expiration'] ?? r.price_7to8 ?? r['7-8'] ?? r['7_to_8'] ?? r['7-8 mo']),
        p6:  toNum(r['6 months until expiration']   ?? r.price_6   ?? r['6']   ?? r['6 mo']),
      });
    }
    return map;
  }

  function resolveRowByVisibleName(visible){
    if (!INDEX) return null;
    const alias = ALIAS[visible] || visible;
    const key = norm(alias);
    if (!key) return null;
    if (INDEX.has(key)) return INDEX.get(key);

    // fuzzy fallback
    const tokens = key.split(' ').filter(Boolean);
    let bestKey=null, bestScore=-1;
    for (const k of INDEX.keys()){
      let s=0;
      for (const t of tokens){
        if (k.includes(t)) {
          s+=1;
          if (/^\d+$/.test(t)) s+=0.75;
          if (t.length>=5)    s+=0.25;
        }
      }
      if (s>bestScore){ bestScore=s; bestKey=k; }
    }
    return bestScore>=2 ? INDEX.get(bestKey) : null;
  }

  // --------- CARD: rewrite dropdown option labels ----------
  function findCardNameEl(card){
    return card.querySelector('[data-product-name], .product-name, .card-title, h3, h4, .title');
  }
  function rewriteOptionsForCard(card){
    if (!INDEX) return;
    const nameEl = findCardNameEl(card); if (!nameEl) return;
    const row = resolveRowByVisibleName((nameEl.textContent||'').trim()); if (!row) return;

    const sel = card.querySelector('select'); if (!sel) return;
    for (const opt of sel.options){
      const base = stripTrailingPrice(opt.textContent);
      const col  = pickColFromLabel(base);
      const val  = row[col] ?? row.p9;
      if (val != null) opt.textContent = `${base} - ${fmt(val)}`;
    }

    // BONUS: let downstream code read our prices too (covers some apps)
    card.dataset.psP9  = row.p9  ?? '';
    card.dataset.psP78 = row.p78 ?? '';
    card.dataset.psP6  = row.p6  ?? '';
    const addBtn = [...card.querySelectorAll('button')].find(b => /add to sale/i.test(b.textContent||''));
    if (addBtn){
      addBtn.dataset.psP9  = card.dataset.psP9;
      addBtn.dataset.psP78 = card.dataset.psP78;
      addBtn.dataset.psP6  = card.dataset.psP6;
    }
  }
  function updateAllCards(){
    document.querySelectorAll('[data-product-card], .product-card, .bg-white, .card')
      .forEach(rewriteOptionsForCard);
  }

  // --------- CART/DRAWER: force line price + total ----------
  function findCartRoot(){
    return document.querySelector('[role="dialog"], [aria-modal="true"], [class*="drawer"], [data-cart], .cart');
  }
  function getFirstDollarNode(scope){
    return [...scope.querySelectorAll('*')].find(n => /\$\s*\d/.test((n.textContent||'').trim()));
  }
  function getQty(scope){
    const n = [...scope.querySelectorAll('*')].find(n => /^\s*\d+\s*$/.test((n.textContent||'').trim()));
    const v = n ? parseInt(n.textContent,10) : 1;
    return Number.isFinite(v) ? v : 1;
  }
  function syncCartOnce(){
    if (!INDEX) return;
    const root = findCartRoot(); if (!root) return;

    // Each item has a line like "Expiration: 9+ months"
    const expMarkers = [...root.querySelectorAll('*')].filter(n => /^Expiration:/i.test((n.textContent||'').trim()));
    let changed = 0;

    for (const mark of expMarkers){
      const item = mark.closest('*'); if (!item) continue;

      const nameEl =
        item.querySelector('h1,h2,h3,h4,.title,.font-medium,[data-product-name]') ||
        item; // fallback
      const name = (nameEl.textContent||'').trim();

      const afterColon = (mark.textContent||'').split(':').slice(1).join(':').trim();
      const label = afterColon || '9+ months until expiration';
      const row = resolveRowByVisibleName(name); if (!row) continue;

      const col = pickColFromLabel(label);
      const price = row[col] ?? row.p9; if (price == null) continue;

      const priceNode = getFirstDollarNode(item);
      if (priceNode && priceNode.textContent.trim() !== fmt(price)){
        priceNode.textContent = fmt(price);
        changed++;
      }
    }

    // Recompute a simple "Total value: $…" if present anywhere on page
    const priceNodes = [...root.querySelectorAll('*')].filter(n => /\$\s*\d/.test(n.textContent||''));
    const linePrices = priceNodes.map(n => Number(n.textContent.replace(/[^0-9.]/g,''))).filter(Number.isFinite);
    const total = linePrices.reduce((a,b)=>a+b,0);
    const totalEls = [...document.querySelectorAll('*')].filter(n => /Total value:/i.test(n.textContent||''));
    totalEls.forEach(n => n.textContent = n.textContent.replace(/\$\s*[\d.,]+/, fmt(total)));

    if (changed) console.log('[ps-addon] cart items updated:', changed);
  }

  // --------- Sheet load + hydrate ----------
  function hydrate(rows){
    INDEX = buildIndex(rows);
    updateAllCards();
    syncCartOnce();
  }

  function parseCSVText(txt){
    const lines = txt.split(/\r?\n/).filter(Boolean);
    const hdr = (lines.shift()||'').split(',').map(h=>h.trim());
    return lines.map(line => {
      const cols = line.split(',');
      const o = {};
      hdr.forEach((h,i)=> o[h] = (cols[i] ?? '').trim());
      return o;
    });
  }

  function loadSheet(){
    // If Papa is already present (ps-lite loaded it) use it; otherwise use fetch+tiny parser
    if (window.Papa){
      Papa.parse(CSV_URL + '&cb=' + Date.now(), {
        download:true, header:true, skipEmptyLines:true,
        complete: res => hydrate(res.data),
        error:     err => console.error('[ps-addon] CSV load error', err),
      });
    } else {
      fetch(CSV_URL + '&cb=' + Date.now())
        .then(r => r.ok ? r.text() : Promise.reject(r.status))
        .then(t => hydrate(parseCSVText(t)))
        .catch(e => console.error('[ps-addon] CSV fetch error', e));
    }
  }

  // Give the app a moment to render, then load
  setTimeout(loadSheet, 300);

  // Watch DOM changes (tab switches, drawer open, SPA route); debounce
  const mo = new MutationObserver(() => {
    clearTimeout(mo.tid);
    mo.tid = setTimeout(() => {
      updateAllCards();
      syncCartOnce();
    }, 120);
  });
  mo.observe(document.body, { childList:true, subtree:true });

  // After user clicks “Add to Sale”, re-sync the drawer shortly after it opens
  document.addEventListener('click', (e) => {
    const b = e.target.closest('button');
    if (b && /add to sale/i.test(b.textContent||'')) {
      setTimeout(syncCartOnce, 250);
      setTimeout(syncCartOnce, 600);
    }
  });

  // Manual helper if you need it in Console:
  window.__PS_FORCE_SYNC__ = () => { updateAllCards(); syncCartOnce(); };
})();
</script>
